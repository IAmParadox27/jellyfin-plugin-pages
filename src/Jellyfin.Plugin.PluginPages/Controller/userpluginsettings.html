<div id="userPluginPreferencesPage" data-role="page" class="page libraryPage userPreferencesPage noSecondaryNavPage" data-title="${Home}" data-backbutton="true">
    <div class="userPluginSettingsContainer padded-left padded-right padded-bottom-page">
    </div>
    <script>
        setTimeout(function(){
            let container = document.querySelector('.userPreferencesPage:not(.hide) .userPluginSettingsContainer');

            let url = new URL(window.location.protocol + "//" + window.location.host + window.location.hash.substring(1));
            let pageUrl = url.searchParams.get('pageUrl');

            ApiClient.ajax({
                type: 'GET',
                url: pageUrl
            }).then((response) => {
                const fragment = document.createRange().createContextualFragment(response);
                container.append(fragment);
            });
        }, 100);

        $(document).on('click', '.navMenuOption', function(e) {
            window.location.href = $(this).attr('href');
        });
    </script>
</div>
